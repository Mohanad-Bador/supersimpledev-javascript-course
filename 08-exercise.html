<!DOCTYPE html>
<html>
	<head>
		<title>Exercise</title>
	</head>
	<body>
		<script>
			const product1 = {
				name : 'basketball',
				price : 2095
			};
			const product2 = {
				name : 'soap',
				price : 1500
			};
			const product3 = {
				name : 'soap',
				price : 1500
			};
			console.log(product1);

			product1.price += 500;
			console.log(product1);
			
			product1['delivery-time'] = '3 days';
			console.log(product1);

			function comparePrice(prod1, prod2) {
				if (prod1.price < prod2.price) return prod1;
				else if (prod1.price > prod2.price) return prod2;
			}
			console.log(comparePrice(product1, product2));

			function isSameProduct(prod1, prod2) {
				if(prod1.name === prod2.name && prod1.price === prod2.price) return true;
				else return false;
			}
			console.log(isSameProduct(product1, product2));
			console.log(isSameProduct(product2, product3));

			str = 'Good Morning';
			console.log(str.toLowerCase());
			
			console.log('test'.repeat(2));
		</script>
	</body>
</html>
