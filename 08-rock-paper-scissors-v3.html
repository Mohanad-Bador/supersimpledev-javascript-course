<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<p>Rock Paper Scissors</p>

		<button onclick="playGame('Rock');"> Rock </button>

		<button onclick="playGame('Paper');"> Paper </button>

		<button onclick="playGame('Scissors');"> Scissors </button>

		<button onclick="
		score.wins = 0;
		score.losses = 0;
		score.ties = 0;
		localStorage.removeItem('score');
		"> Reset Score</button>

		<script>
			let score = JSON.parse(localStorage.getItem('score')) || {
				wins: 0,
				losses: 0,
				ties: 0 };

			function pickComputerMove(){
				let randomNumber = Math.random();
				if(randomNumber <= 1/3) return 'Rock';
				else if (randomNumber <= 2/3) return 'Paper';
				else return 'Scissors';}

			function playGame (playerMove) {
				const computerMove = pickComputerMove();
				let result ='';

				if(playerMove === computerMove) result = 'Tie';
				else if (playerMove === 'Rock') {
					if (computerMove === 'Scissors') result = 'You Win';
					else result = 'You Lose';
				} else if (playerMove === 'Paper') {
					if (computerMove === 'Rock') result = 'You Win';
					else result = 'You Lose';
				}	else if (playerMove === 'Scissors') {
					if (computerMove === 'Paper') result = 'You Win';
					else result = 'You Lose';
				}

				if (result === 'You Win') score.wins++;
				else if(result === 'You Lose') score.losses++;
				else score.ties++;

				localStorage.setItem('score', JSON.stringify(score));

				alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}! \nWins: ${score.wins}, Lossess: ${score.losses}, Ties: ${score.ties}`);
			}
			
		</script>
	</body>
</html>
