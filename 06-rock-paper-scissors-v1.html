<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<p>Rock Paper Scissors</p>

		<button onclick="
			yourMove = 'You picked Rock';
			randomNumber = Math.random();

			if(randomNumber <= 1/3) { // Rock
				computerMove = 'Computer picked Rock';
				result = 'Tie';
			} else if (randomNumber <= 2/3) { // Paper
				computerMove = 'Computer picked Paper';
				result = 'You Lose';
			} else{ // Scissors
				computerMove = 'Computer picked Scissors';
				result = 'You Win';
			}
			alert(yourMove  + '. ' + computerMove + '. ' + result);
		">
			Rock
		</button>

		<button onclick="
			yourMove = 'You picked Paper';
			randomNumber = Math.random();

			if(randomNumber <= 1/3) { // Rock
				computerMove = 'Computer picked Rock';
				result = 'You Win';
			} else if (randomNumber <= 2/3) { // Paper
				computerMove = 'Computer picked Paper';
				result = 'Tie';
			} else{ // Scissors
				computerMove = 'Computer picked Scissors';
				result = 'You Lose';
			}
			alert(yourMove  + '. ' + computerMove + '. ' + result);
		">
			Paper
		</button>

		<button onclick="
		yourMove = 'You picked Scissors';
		randomNumber = Math.random();

		if(randomNumber <= 1/3) { // Rock
			computerMove = 'Computer picked Rock';
			result = 'You Lose';
		} else if (randomNumber <= 2/3) { // Paper
			computerMove = 'Computer picked Paper';
			result = 'You Win';
		} else{ // Scissors
			computerMove = 'Computer picked Scissors';
			result = 'Tie';
		}
		alert(yourMove  + '. ' + computerMove + '. ' + result);
	">
			Scissors
		</button>

		<script>
			let randomNumber;
			let yourMove = '';
			let computerMove = '';
			let result ='';
		</script>
	</body>
</html>
