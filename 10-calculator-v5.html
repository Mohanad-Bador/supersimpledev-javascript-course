<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="styles/10-calculator-v5.css">
	</head>

	<body>
		<p class="js-calculation calculation"></p>
		<p>
			<button class="calculator-button grey-button"
			onclick="updateCalculation('1');"> 1 </button>
			<button class="calculator-button grey-button"
			onclick="updateCalculation('2');"> 2 </button>
			<button class="calculator-button grey-button"
			onclick="updateCalculation('3');"> 3 </button>
			<button class="calculator-button orange-button"
			onclick="updateCalculation(' + ');"> + </button>
		</p>
		
		<p>
			<button class="calculator-button grey-button"
			onclick="updateCalculation('4');"> 4 </button>
			<button class="calculator-button grey-button"
			onclick="updateCalculation('5');"> 5 </button>
			<button class="calculator-button grey-button"
			onclick="updateCalculation('6');"> 6 </button>
			<button class="calculator-button orange-button"
			onclick="updateCalculation(' - ');"> - </button>
		</p>

		<p>
			<button class="calculator-button grey-button"
			onclick="updateCalculation('7');"> 7 </button>
			<button class="calculator-button grey-button"
			onclick="updateCalculation('8');"> 8 </button>
			<button class="calculator-button grey-button"
			onclick="updateCalculation('9');"> 9 </button>
			<button class="calculator-button orange-button"
			onclick="updateCalculation(' * ');"> * </button>
		</p>

		<p>
			<button class="calculator-button grey-button"
			onclick="updateCalculation('0');"> 0 </button>
			<button class="calculator-button grey-button"
			onclick="updateCalculation('.');"> . </button>
			<button class="calculator-button grey-button"
			onclick="equal();"> = </button>
			<button class="calculator-button orange-button"
			onclick="updateCalculation(' / ');"> / </button>
		</p>

		<button class="calculator-button grey-button clear-button"
		onclick="clearCalculation();"> clear </button>

		<script src="scripts/10-calculator-v5.js"></script>
	</body>
</html>
