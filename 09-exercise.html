<!DOCTYPE html>
<html>
	<head>
		<title>DOM Exercise</title>
	</head>
	<body>
		<button>9a</button>
		<button class="js-button-9b">9b</button>

		<p></p>
		<!-- 9c -->
		<button class="js-heads"
		onclick="document.querySelector('.js-paragraph').innerHTML = 'You chose: heads'">heads</button>
		<button class="js-tails"
		onclick="document.querySelector('.js-paragraph').innerHTML = 'You chose: tails'">tails</button>
		<p class="js-paragraph"></p>

		<!-- 9d -->
		<input class="js-input" onkeydown="handleSubmitKeyDown(event)">
		<button onclick="inputName()">Submit</button>
		<p class="js-output"></p>

		<!-- 9h -->
		<input class="js-text-input" onkeyup="handleOnKeyUp();">
		<p class="js-text-output"></p>


		<script>
			const buttonElement = document.querySelector('button');
			console.log(buttonElement);

			document.querySelector('.js-button-9b').innerHTML = '9b done!';
			
			//9d
			function inputName() {
				const name = document.querySelector('.js-input').value;
				document.querySelector('.js-output').innerHTML = `Your Name is: ${name}`;
			}

			function handleSubmitKeyDown(event) {
				if(event.key === 'Enter') inputName();
			}

			//9h
			function handleOnKeyUp(){
				const text = document.querySelector('.js-text-input').value;
				document.querySelector('.js-text-output').innerHTML = text;
			}
		</script>
	</body>
</html>
