<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/11-todo-list.css">
  </head>
  <body>
    <p>Todo List</p>
    <div class="todo-input-grid">
      <input type="text" class="js-name-input name-input" placeholder="Todo name">
      <input type="date" class="js-date-input date-input">
      <button class="js-add-button add-button"
      onclick="addTodo();">Add</button>
    </div>
    <div class="js-todo-list todo-grid"></div>

    <script src="scripts/11-todo-list.js"></script>
  </body>
</html>
