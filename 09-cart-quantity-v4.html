<!DOCTYPE html>
<html>
	<head>
		<title>Cart Quantity</title>
		<style>
			button{
				background-color: grey;
			}
		</style>
	</head>

	<body>
		<p class="js-cart"></p>

		<button onclick="showQuantity();">Show Quantity</button>

		<button onclick="updateCartQuantity(1)"> Add to Cart </button>

		<button onclick="updateCartQuantity(2)"> +2 </button>

		<button onclick="updateCartQuantity(3)"> +3 </button>

		<button onclick="updateCartQuantity(4)"> +4 </button>

		<button onclick="updateCartQuantity(5)"> +5 </button>

		<button onclick="updateCartQuantity(-1)"> Remove from Cart </button>

		<button onclick="updateCartQuantity(-2)"> -2 </button>

		<button onclick="updateCartQuantity(-3)"> -3 </button>

		<button onclick="
		quantity = 0;
		alert('Cart was reset.')
		showQuantity();
		"> Reset Cart </button>

		<script>
			let quantity = 0;
			// Displays quantity when page loads
			showQuantity();

			function updateCartQuantity(value){
				if(value > 0){
					if(quantity + value > 10) {
						alert('The cart is full!');
						return;
					}
				} else {
					if(quantity + value < 0) {
						alert('Not enough items in the cart!');
						return;
					}
				}
				quantity += value;
				showQuantity();
			}
			function showQuantity() {
				document.querySelector('.js-cart').innerHTML = `Cart Quantity: ${quantity}`;
			}
		</script>
	</body>
</html>
