<!DOCTYPE html>
<html>
	<head>
		<title>Coin Flip Game</title>
	</head>
	<body>
		<button onclick="playGame('heads');"> Heads </button>
		<button onclick="playGame('tails');"> Tails </button>

		<script>
			const score = JSON.parse(localStorage.getItem('score')) || {
				wins: 0,
				losses: 0
			};
			function playGame(guess) {
				const randomNumber = Math.random();
				const coin = (randomNumber < 0.5) ? 'heads' : 'tails';
				const result = (guess === coin) ? 'You win!' : 'You lose!';
				if(result === 'You win!') score.wins++;
				else score.losses++;
				localStorage.setItem('score', JSON.stringify(score));
				alert(`You guessed ${guess}. Coin is ${coin}. ${result} \n Wins: ${score.wins}, Losses: ${score.losses}.`);
			}
		</script>
	</body>
</html>
