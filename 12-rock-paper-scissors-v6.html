<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="styles\12-rock-paper-scissors-v6.css">
	</head>
	<body>
		<p class="title">Rock Paper Scissors</p>

		<button class="move-button"
		onclick="playGame('rock');">
			<img src="Assets\rock-emoji.png"
			alt="rock"
			class="move-icon"></button>

		<button class="move-button"
		onclick="playGame('paper');">
			<img src="Assets\paper-emoji.png"
			alt="paper"
			class="move-icon"></button>

		<button class="move-button"
		onclick="playGame('scissors');">
			<img src="Assets\scissors-emoji.png"
			alt="scissors"
			class="move-icon"></button>

		<p class="js-result result"></p>

		<p class="js-moves"></p>

		<p class="js-score score"></p>

		<button class="reset-score-button"
		onclick="resetScore()"> Reset Score</button>

		<button class="auto-play-button js-auto-play-button"
		onclick="autoPlay();">Auto Play</button>

		<script src="scripts/12-rock-paper-scissors-v6.js"></script>
	</body>
</html>
