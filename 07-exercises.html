<!DOCTYPE html>
<html>

	<body>
		<script>
			function greet(name){
				if(name) console.log(`Hello ${name}!`);
				else console.log('Hi there!');
			}
			greet('Mohanad');
			greet('Moataz');
			greet('Mohamed');
			greet();

			function convertToFahrenheit(celsius){
				const fahr = (celsius*9/5) + 32;
				//console.log(fahr);
				return fahr;
			}
			console.log(convertToFahrenheit(25));

			function convertToCelsius(fahrenheit){
				const cel = (fahrenheit - 32)*5/9;
				//console.log(cel);
				return cel;
			}
			console.log(convertToCelsius(86));

			function converTemperature(degrees, unit){
				if(unit === 'C') return convertToFahrenheit(degrees) + 'F';
				else if(unit === 'F') return convertToCelsius(degrees) + 'C';
			}
			console.log(converTemperature(25,'C'));
			console.log(converTemperature(86,'F'));

			function convertLength(length, from, to){
				if (from === 'km'){
					if (to ==='miles'){
						console.log(length/1.6 + ' miles');
						return length/1.6 + ' miles';
					} else if(to === 'ft'){
						console.log(length*3281 + ' ft');
						return length*3281 + ' ft';
					} else if(to === 'km'){
						console.log(length + ' km');
						return length + ' km';
					} else {
						console.log('Invalid unit: ' + to);
						return 'Invalid unit: ' + to;}
				} else if (from === 'miles'){
					if(to === 'km'){
						console.log(length*1.6 + ' km');
						return length*1.6 + ' km';
					} else if (to === 'ft') {
						console.log(length*5280 + ' ft');
						return length*5280 + ' ft';
					}else if (to === 'miles'){
						console.log(length + ' miles');
						return length + ' miles';
					} else {
						console.log('Invalid unit: ' + to);
						return 'Invalid unit: ' + to;}
				} else if (from === 'ft'){
					if(to === 'km'){
						console.log(length/3281 + ' km');
						return length/3281 + ' km';
					} else if (to === 'miles') {
						console.log(length/5280 + ' miles');
						return length/5280 + ' miles';
					}else if(to === 'ft'){
						console.log(length + ' ft');
						return length + ' ft';
					} else {
						console.log('Invalid unit: ' + to);
						return 'Invalid unit: ' + to;}
				} else {
					console.log('Invalid unit: ' + from);
					return 'Invalid unit: ' + from;
				}
			}
			convertLength(50, 'miles', 'km');
			convertLength(32, 'km', 'miles');
			convertLength(50, 'km', 'km');
			convertLength(5, 'miles', 'km');
			convertLength(5, 'miles', 'ft');
			convertLength(5, 'km', 'ft');
			convertLength(5, 'lbs', 'lbs');
