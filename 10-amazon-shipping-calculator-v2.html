<!DOCTYPE html>
<html>
	<head>
		<title>Amazon Shipping Calculator</title>
		<style>
			body {
				font-family: Arial;
			}

			.cost-input {
				font-size: 15px;
				padding: 5px;
			}

			.calculate-button {
				 background-color: green;
				 color: white;
				 border: none;
				 font-size: 15 px;
				 padding: 7px 15px;
				 cursor: pointer;
			}

			.red-text{
				color: red;
			}
		</style>
	</head>
	<body>
		<p>Amazon Shipping Calculator</p>

		<input class="js-cost-input cost-input" 
		placeholder="Cost of order"
		onkeydown="handleCostKeyDown(event);">

		<button onclick="calculateTotal();"
		class="calculate-button">Calculate</button>
		<p class="js-total-cost"></p>

		<script>
			function calculateTotal() {
				const inputElement = document.querySelector('.js-cost-input');
				let cost = Number(inputElement.value)*100;
				const costElement = document.querySelector(`.js-total-cost`);
				if (cost < 0){
					costElement.classList.add('red-text');
					costElement.innerHTML = 'Error: cost cannot be less than $0'
				}
				else{
					costElement.classList.remove('red-text');
					if(cost < 4000) {
						cost = cost + 1000;
					}
					costElement.innerHTML = `$${cost/100}`;
				}
			}

			function handleCostKeyDown(event){
				if (event.key === 'Enter') calculateTotal();
			}
		</script>
	</body>
</html>
